<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MiniFlash - Game Hub</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="images/logo.png">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee&family=Comic+Neue:wght@700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --brand-yellow: #ffde03;
            --brand-pink: #ff00ff;
            --brand-cyan: #00ffff;
            --dark-border: 4px solid black;
            --hard-shadow: 8px 8px 0px black;
        }

        /* --- NEW: DISABLE SELECTION GLOBALLY --- */
        * {
            -webkit-user-select: none; /* Safari/Chrome */
            -moz-user-select: none;    /* Firefox */
            -ms-user-select: none;     /* IE/Edge */
            user-select: none;         /* Standard */
            -webkit-tap-highlight-color: transparent; /* Mobile tap highlight removed */
        }

        /* Allow typing in inputs */
        input, textarea {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        /* Prevent image dragging */
        img {
            -webkit-user-drag: none;
            user-drag: none;
        }
        /* --------------------------------------- */

        body {
            font-family: 'Comic Neue', sans-serif;
            background-color: #fdfbf7; 
            background-image: linear-gradient(#00000008 2px, transparent 2px),
                              linear-gradient(90deg, #00000008 2px, transparent 2px);
            background-size: 40px 40px;
            color: black;
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .corner-logo {
            position: fixed;
            top: 20px;
            left: 20px;
            z-index: 1000;
            cursor: pointer;
            width: 80px;
            height: auto;
            filter: drop-shadow(2px 2px 0px rgba(0,0,0,0.2));
            transition: transform 0.2s, opacity 0.3s ease-out;
        }

        .corner-logo.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .corner-logo:hover {
            transform: scale(1.1) rotate(-3deg);
        }

        @media (max-width: 768px) {
            .corner-logo {
                width: 60px;
                top: 15px;
                left: 15px;
            }
        }

        header {
            margin-top: 20px;
            text-align: center;
            z-index: 2;
            margin-bottom: 20px;
            width: 100%;
        }

        .main-logo {
            font-family: 'Bungee', cursive;
            font-size: 5rem;
            color: white;
            text-shadow: 6px 6px 0px black;
            -webkit-text-stroke: 2px black;
            letter-spacing: 4px;
            position: relative;
            display: inline-block;
            cursor: pointer;
        }

        @media (max-width: 768px) {
            .main-logo { 
                font-size: 2.5rem; 
                letter-spacing: 2px; 
                margin-top: 60px;
            }
        }

        .main-logo span { color: var(--brand-yellow); }

        /* Animation triggers on Hover (PC) OR when class 'animating' is added (Mobile) */
        .main-logo:hover, 
        .main-logo.animating {
            animation: glitch 0.3s cubic-bezier(.25, .46, .45, .94) both infinite, blink-colors 0.5s infinite;
        }

        @keyframes glitch {
            0% { transform: translate(0); }
            20% { transform: translate(-2px, 2px); }
            40% { transform: translate(-2px, -2px); }
            60% { transform: translate(2px, 2px); }
            80% { transform: translate(2px, -2px); }
            100% { transform: translate(0); }
        }

        @keyframes blink-colors {
            0%, 100% { color: white; }
            25% { color: var(--brand-yellow); }
            50% { color: var(--brand-pink); }
            75% { color: var(--brand-cyan); }
        }

        .top-controls {
            position: fixed;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
            z-index: 100;
            transition: opacity 0.3s ease-out;
        }

        .top-controls.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .icon-btn {
            width: 60px;
            height: 60px;
            background: white;
            border: var(--dark-border);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: 'Comic Neue', sans-serif;
            font-weight: bold;
            font-size: 2rem;
            color: black;
            box-shadow: var(--hard-shadow);
            cursor: pointer;
            transition: all 0.1s;
        }

        @media (max-width: 768px) {
            .icon-btn { width: 45px; height: 45px; box-shadow: 4px 4px 0px black; font-size: 1.5rem; }
        }

        #searchBtn { display: none; }
        @media (max-width: 768px) {
            #searchBtn { display: flex; }
        }

        .icon-btn:hover {
            background: var(--brand-cyan);
            transform: translate(-3px, -3px);
            box-shadow: 12px 12px 0px black;
        }

        #searchBtn { background: var(--brand-yellow); }
        #searchBtn.active { background: #ff0000; color: white; }

        .game-card:hover .game-thumbnail img {
            transform: scale(1.1) rotate(2deg);
        }

        .game-card:hover h3 {
            transform: scale(1.05);
            transition: transform 0.3s;
        }

        .modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            backdrop-filter: blur(8px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 999;
        }

        .modal-overlay.open { display: flex; }

        .modal-box {
            background: white;
            border: var(--dark-border);
            box-shadow: 15px 15px 0px black;
            padding: 40px;
            width: 90%;
            max-width: 450px;
            text-align: center;
            position: relative;
        }

        .modal-box h2 {
            font-family: 'Bungee', cursive;
            margin-top: 0;
            font-size: 2.5rem;
            color: var(--brand-pink);
            -webkit-text-stroke: 2px black;
            text-shadow: 4px 4px 0px black;
        }

        .creator-name {
            font-size: 2rem;
            font-weight: bold;
            margin: 15px 0;
            background: var(--brand-yellow);
            border: 3px solid black;
            display: inline-block;
            padding: 10px 20px;
            transform: rotate(-3deg);
            box-shadow: 6px 6px 0px black;
        }

        .close-modal {
            position: absolute;
            top: -20px;
            right: -20px;
            width: 50px;
            height: 50px;
            background: #ff0000;
            color: white;
            border: 4px solid black;
            font-family: 'Bungee', cursive;
            font-size: 1.5rem;
            cursor: pointer;
            box-shadow: 4px 4px 0px black;
        }

        .copy-toast {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%) translateY(100px);
            background: var(--brand-cyan);
            color: black;
            border: var(--dark-border);
            padding: 15px 30px;
            font-family: 'Bungee', cursive;
            font-size: 1.2rem;
            box-shadow: var(--hard-shadow);
            z-index: 2000;
            opacity: 0;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            pointer-events: none;
        }

        .copy-toast.show {
            transform: translateX(-50%) translateY(0);
            opacity: 1;
        }

        .container {
            width: 95%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 80px;
        }

        .search-wrapper {
            width: 100%;
            max-width: 700px;
            margin-bottom: 60px;
            transition: all 0.3s;
        }

        @media (max-width: 768px) {
            .search-wrapper {
                position: relative; 
                display: none;
                margin-top: 10px;
                margin-bottom: 30px;
                padding: 0 10px;
            }
            
            .search-wrapper.visible { 
                display: block; 
                animation: popIn 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            }
        }

        @keyframes popIn {
            0% { transform: scale(0.8); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }

        input {
            width: 100%;
            padding: 25px 40px;
            font-size: 1.8rem;
            font-family: 'Comic Neue', cursive;
            font-weight: 700;
            border: var(--dark-border);
            border-radius: 60px;
            outline: none;
            box-shadow: var(--hard-shadow);
            transition: all 0.2s;
            background: white;
            text-align: center;
            box-sizing: border-box;
        }

        @media (max-width: 768px) {
            input { font-size: 1.2rem; padding: 15px 25px; }
        }

        input:focus {
            transform: translateY(4px);
            box-shadow: 3px 3px 0px black;
            background-color: var(--brand-yellow);
            text-align: left;
            padding-left: 40px;
        }

        .results {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            width: 100%;
        }

        @media (max-width: 1024px) { .results { grid-template-columns: repeat(2, 1fr); } }
        @media (max-width: 768px) { .results { grid-template-columns: 1fr; } }

        .game-card {
            display: flex;
            flex-direction: column;
            background: white;
            border: var(--dark-border);
            border-radius: 20px;
            text-decoration: none;
            color: black;
            transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            box-shadow: var(--hard-shadow);
            position: relative;
            overflow: hidden;
            height: 100%;
        }

        .game-card:hover {
            transform: translateY(-10px) rotate(2deg);
            box-shadow: 12px 12px 0px black;
            background-color: #fff9db;
        }

        .game-thumbnail {
            width: 100%;
            aspect-ratio: 16 / 9;
            background: #eee;
            border-bottom: var(--dark-border);
            overflow: hidden;
        }

        .game-thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.5s;
        }

        .game-info {
            padding: 25px;
            display: flex;
            flex-direction: column;
            flex-grow: 1;
            text-align: center;
        }

        .game-info h3 {
            margin: 0;
            font-family: 'Bungee', cursive;
            font-size: 1.8rem;
            color: black;
            line-height: 1.2;
            -webkit-text-stroke: 1px black;
        }

        .game-info p {
            margin: 15px 0 0;
            font-size: 1.2rem;
            color: #444;
            font-weight: bold;
            line-height: 1.4;
        }

        .no-results-msg {
            grid-column: 1 / -1;
            font-family: 'Bungee', cursive;
            font-size: 2rem;
            text-align: center;
            padding: 40px;
            background: var(--brand-pink);
            color: white;
            border: var(--dark-border);
            box-shadow: var(--hard-shadow);
            transform: rotate(-1deg);
            display: none;
        }
    </style>
</head>
<body>

    <img src="images/logo.png" alt="MiniFlash Logo" class="corner-logo" id="cornerLogo">

    <div class="top-controls" id="topControls">
        <button class="icon-btn" id="searchBtn">üîç</button>
        <button class="icon-btn" id="infoBtn">i</button>
    </div>

    <div id="copyToast" class="copy-toast">‚úÖ EMAIL COPIED!</div>

    <div class="modal-overlay" id="creditModal">
        <div class="modal-box">
            <button class="close-modal" id="closeModal">X</button>
            <h2 id="modalTitle">ABOUT</h2>
            <p>DESIGNED & BUILT BY</p>
            <div class="creator-name">Elia Haider</div>
            <div class="contact-links" style="display:flex; flex-direction:column; gap:15px; margin-top:20px;">
                <a id="emailLink" href="mailto:haiderhashmi11220@gmail.com" style="padding:15px; border:3px solid black; background:#dcffff; font-weight:bold; text-decoration:none; color:black; box-shadow:5px 5px 0px black; cursor: pointer;">üìß Email Me</a>
                <a href="https://www.instagram.com/d_testing_" target="_blank" style="padding:15px; border:3px solid black; background:#ffdcff; font-weight:bold; text-decoration:none; color:black; box-shadow:5px 5px 0px black;">üì∏ Instagram</a>
            </div>
        </div>
    </div>

    <header>
        <div class="main-logo" id="mainLogo"><span>MINI</span>FLASH</div>
    </header>

    <div class="container">
        <div class="search-wrapper" id="searchWrapper">
            <input type="text" id="search-input" placeholder="SEARCH GAMES..." autocomplete="off">
        </div>

        <div id="results-list" class="results"></div>
        <div id="no-results" class="no-results-msg">NO GAMES FOUND!</div>
    </div>

    <script>
        const games = [
            // Folder names are now lowercase, but THM.jpg remains uppercase as per your instruction
            { title: "Flash Fingers", desc: "Test your typing speed in this retro challenge.", img: "flashfingers/THM.jpg", url: "flashfingers/" },
            { title: "Brain Fry", desc: "High speed quiz. Think fast or get fried!", img: "brainfry/THM.jpg", url: "brainfry/" },
            { title: "Pixel Jump", desc: "Jump through the pixelated obstacles!", img: "https://images.unsplash.com/photo-1550745165-9bc0b252726f?w=800", url: "pixeljump/" } // Assuming PixelJump folder is also lowercase now
        ];

        const resultsList = document.getElementById('results-list');
        const searchInput = document.getElementById('search-input');
        const noResults = document.getElementById('no-results');
        const searchBtn = document.getElementById('searchBtn');
        const searchWrapper = document.getElementById('searchWrapper');
        const topControls = document.getElementById('topControls');

        function levenshtein(a, b) {
            if (a.length === 0) return b.length;
            if (b.length === 0) return a.length;

            const matrix = [];
            for (let i = 0; i <= b.length; i++) matrix[i] = [i];
            for (let j = 0; j <= a.length; j++) matrix[0][j] = j;

            for (let i = 1; i <= b.length; i++) {
                for (let j = 1; j <= a.length; j++) {
                    if (b.charAt(i - 1) == a.charAt(j - 1)) {
                        matrix[i][j] = matrix[i - 1][j - 1];
                    } else {
                        matrix[i][j] = Math.min(
                            matrix[i - 1][j - 1] + 1,
                            matrix[i][j - 1] + 1,
                            matrix[i - 1][j] + 1
                        );
                    }
                }
            }
            return matrix[b.length][a.length];
        }

        searchBtn.onclick = () => {
            searchWrapper.classList.toggle('visible');
            searchBtn.classList.toggle('active');
            if (searchWrapper.classList.contains('visible')) {
                searchBtn.innerHTML = 'X';
                searchInput.focus();
            } else {
                searchBtn.innerHTML = 'üîç';
            }
        };

        function displayGames(filter = "") {
            resultsList.innerHTML = "";
            const searchTerm = filter.toLowerCase().trim();

            const filtered = games.filter(g => {
                if (searchTerm === "") return true;
                const title = g.title.toLowerCase();
                const desc = g.desc.toLowerCase();
                if (title.includes(searchTerm) || desc.includes(searchTerm)) return true;
                
                const words = title.split(" ");
                const allowedMistakes = searchTerm.length > 4 ? 3 : 2;
                return words.some(word => levenshtein(searchTerm, word) <= allowedMistakes);
            });

            if (filtered.length === 0) {
                noResults.style.display = "block";
            } else {
                noResults.style.display = "none";
                filtered.forEach(game => {
                    const card = document.createElement('a');
                    card.className = "game-card";
                    card.href = game.url;
                    card.innerHTML = `
                        <div class="game-thumbnail"><img src="${game.img}"></div>
                        <div class="game-info">
                            <h3>${game.title}</h3>
                            <p>${game.desc}</p>
                        </div>
                    `;
                    resultsList.appendChild(card);
                });
            }
        }

        searchInput.addEventListener('input', (e) => displayGames(e.target.value));
        document.getElementById('infoBtn').onclick = () => document.getElementById('creditModal').classList.add('open');
        document.getElementById('closeModal').onclick = () => document.getElementById('creditModal').classList.remove('open');
        displayGames();

        let lastScrollY = window.scrollY;
        
        window.addEventListener('scroll', () => {
            const currentScroll = window.scrollY;
            
            if (currentScroll > lastScrollY && currentScroll > 100) { 
                topControls.classList.add('hidden');
                cornerLogo.classList.add('hidden');
            } else { 
                topControls.classList.remove('hidden');
                cornerLogo.classList.remove('hidden');
            }
            
            lastScrollY = currentScroll;
        });

        const emailLink = document.getElementById('emailLink');
        const copyToast = document.getElementById('copyToast');

        emailLink.addEventListener('click', function(e) {
            if (window.innerWidth > 768) {
                e.preventDefault();
                const email = "haiderhashmi11220@gmail.com";
                navigator.clipboard.writeText(email).then(() => {
                    copyToast.classList.add('show');
                    setTimeout(() => { copyToast.classList.remove('show'); }, 2000);
                });
            }
        });

        // --- UPDATED LOGO ANIMATION LOGIC ---
        const mainLogo = document.getElementById('mainLogo');

        // Logic 1: Handle Clicks (For Mobile mostly)
        // If clicked on Logo -> Add class (Start animation)
        // If clicked elsewhere -> Remove class (Stop animation)
        document.addEventListener('click', (event) => {
            if (mainLogo.contains(event.target)) {
                // Clicked inside logo
                mainLogo.classList.add('animating');
            } else {
                // Clicked outside logo
                mainLogo.classList.remove('animating');
            }
        });

        // Logic 2: PC Specific cleanup
        // If mouse leaves the logo, remove the class immediately.
        // This ensures on PC it strictly follows "runs only when cursor is there".
        mainLogo.addEventListener('mouseleave', () => {
            mainLogo.classList.remove('animating');
        });

        const cornerLogo = document.getElementById('cornerLogo');
        const staticLogoSrc = "images/logo.png";
        const animatedLogoSrc = "images/animlogo.gif";
        let cornerLogoAnimationTimer;

        cornerLogo.addEventListener('click', () => {
            cornerLogo.src = animatedLogoSrc;
            if (cornerLogoAnimationTimer) {
                clearTimeout(cornerLogoAnimationTimer);
            }
            cornerLogoAnimationTimer = setTimeout(() => {
                cornerLogo.src = staticLogoSrc;
            }, 3000);
        });
    </script>
</body>
</html>
